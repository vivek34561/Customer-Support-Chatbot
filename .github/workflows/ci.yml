name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
          ${{ runner.os }}-pip-
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=myenv,venv,.git,__pycache__,.github
        # Exit-zero treats all errors as warnings. Max line length set to 120
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=myenv,venv,.git,__pycache__,.github
    
    - name: Check code formatting with black
      run: |
        black --check --line-length=120 --exclude='myenv|venv|\.git' .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black --line-length=120 --skip myenv --skip venv .
      continue-on-error: true

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Create necessary directories
      run: |
        mkdir -p models data/faiss_index
    
    - name: Run unit tests (non-API tests)
      run: |
        # Run tests that don't require API server or external dependencies
        pytest tests/ -v --tb=short || echo "No tests in tests/ directory or tests failed"
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Test sentiment routing (if no API keys required)
      run: |
        python test_sentiment_routing.py || echo "Sentiment routing test requires API keys or models"
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify imports
      run: |
        python -c "import fastapi; print('✅ FastAPI imported')"
        python -c "import streamlit; print('✅ Streamlit imported')"
        python -c "import langchain; print('✅ LangChain imported')"
        python -c "import sklearn; print('✅ scikit-learn imported')"
        python -c "import sentence_transformers; print('✅ sentence-transformers imported')"
        python -c "import faiss; print('✅ FAISS imported')"
    
    - name: Check Python syntax
      run: |
        python -m py_compile api.py
        python -m py_compile streamlit_app.py
        python -m py_compile intent_router.py
        python -m py_compile build_rag_index.py
        echo "✅ All main files have valid Python syntax"
    
    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        test -f api.py && echo "✅ api.py exists"
        test -f streamlit_app.py && echo "✅ streamlit_app.py exists"
        test -f intent_router.py && echo "✅ intent_router.py exists"
        test -f requirements.txt && echo "✅ requirements.txt exists"
        test -d src && echo "✅ src/ directory exists"
        test -d data && echo "✅ data/ directory exists"
        echo "✅ Project structure verified"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install safety
      run: |
        python -m pip install --upgrade pip
        pip install safety
    
    - name: Run safety check
      run: |
        pip install -r requirements.txt
        safety check --json || echo "⚠️ Security vulnerabilities found (non-blocking)"
      continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build-verification, security-scan]
    if: always()
    
    steps:
    - name: Check job statuses
      run: |
        echo "==================================="
        echo "CI Pipeline Summary"
        echo "==================================="
        echo "Lint: ${{ needs.lint.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Build Verification: ${{ needs.build-verification.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "==================================="
        
        if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.build-verification.result }}" == "failure" ]; then
          echo "❌ CI Pipeline failed"
          exit 1
        else
          echo "✅ CI Pipeline passed"
        fi
